<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8" />
	<title>Page Title</title>
</head>
<body>
	<!-- 이런 input 태그들은 양식을 제출하는 form이라는 태그 안에 들어있다
	<input />
	<input type="text" />
	<input type="password" />
	<input type="number" />
	<input type="range" />
	
	<input type="date" />
	<input type="month" />
	<input type="week" />
	<input type="time" />
	
	<input type="color" />
	<input type="file" />
	--> 
	<form>
		<label for="searchline">검색어</label>
		<input id="searchline" type="text" name="searchline"
			placeholder="여기에 검색어를 입력해주세요."/>
			
		<label>두번째 파람<input type="text" name="param2"/></label>
		<input type="submit" />
		<!-- 
		http://localhost:8080/first/inputtest.html?searchline=검색어 
		'searchline=검색어' 부분을 url의 파라미터 부분이라고 함
		이름 = value 로 이루어져있음
		-->
		
		<label><input type="checkbox" name="lotto" value="1st">1번</label>
		<label><input type="checkbox" name="lotto" value="2nd">2번</label>
		<label><input type="checkbox" name="lotto" value="3rd">3번</label>
		
		<input type="radio" name="radiochoice" value="r1" checked/> <!-- 최소한 한개가 선택되어져있어야한다면 미리 체크되어있게 checked라는 속성을 주자 -->
		<input type="radio" name="radiochoice" value="r2" />
		
		<input type="hidden" name="darktemplar" value="zeratul" /> <!-- 보이지는 않지만 값을 제출할 때 같이 제출되어짐 -->
		<input type="submit" />
	</form>
</body>
</html>
